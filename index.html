<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/css/socialLinkProfile.css">
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>

    <div class="wrapper">
      <main class="main">
        <article class="social-link-profile">
          <figure class="social-link-profile__info">
            <img class="social-link-profile__image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-image">
            <figcaption class="social-link-profile__text">
              <h1 class="social-link-profile__name">Jessica Randall</h1>
              <p class="social-link-profile__location">London, United Kingdom</p>
              <p class="social-link-profile__description">"Front-end developer and avid reader."</p>
            </figcaption>
          </figure>
          <div class="social-link-profile__links">
              <a href="#" class="social-link-profile__link">GitHub</a>
              <a href="#" class="social-link-profile__link">Frontend Mentor</a>
              <a href="#" class="social-link-profile__link">LinkedIn</a>
              <a href="#" class="social-link-profile__link">Twitter</a>
            <a href="#" class="social-link-profile__link">Instagram</a>
            
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
